<!doctype html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        div {
            margin: 50px;
            padding: 50px;
            border: 2px black dashed;
        }
    </style>
</head>

<body>
    <div>
        <div></div>
        <div>
            <div>
                <div></div>
                <div>
                    <div></div>
                    <div></div>
                </div>
                <div></div>
            </div>
        </div>
        <div></div>
        <div>
            <div></div>
            <div>
                <div></div>
            </div>
            <div></div>
            <div></div>
        </div>
        <div></div>
    </div>
    <script>           
            let children = document.body.querySelector('div').childNodes;
            for (child of children) {
                if (!child.firstChild) {
                    child.style.backgroundColor = 'red';
                }               
            }

    </script>
</body>

</html>
