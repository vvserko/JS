<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul id="as">
            <li>
                1
            </li>
            <li>
                2
            </li>
            <li>
                3
            </li>
            <li>
                4
            </li>
            <li>
                5
            </li>
        </ul>
        <button>Кнопка</button>
    </div>

    <script>
        //+Дан ul, в нем несколько li. 
        //+Под ul сделайте кнопку, по нажатию на которую в конец ul будет добавляться новый li с текстом 'пункт'. 
        //+Сделайте так, чтобы при клике на каждый li, ему в конец добавлялся '!'. 
        //+Это должно работать и для вновь добавленных li. 
        //Задачу решите с помощью делегирования (то есть событие должно быть навешано на ul).

        let parent = document.getElementById('as');
        document.addEventListener('click', event => {
            if (event.target.nodeName == 'BUTTON') {
                let li_1 = document.createElement('li');
                parent.append(li_1);                
                li_1.innerHTML = 'пункт';
            }
            if(event.target.nodeName == 'LI'){
                li_text = event.target.textContent;
                event.target.innerHTML = li_text + '!';
            }
        })




    </script>

</body>

</html>
